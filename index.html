<!DOCTYPE html>
<html lang="en">
<head>
	<title>Historical Dex</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>


	<script>
		var completed = [
		36,
		134
		];
		$( document ).ready(function() {
			var html = "";
			for(i = 1; i < 40; i++) { 
				html = "";
				html = html + '<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="panel panel-default"><div class="panel-body">';
				if(jQuery.inArray(i, completed) !== -1) {
					html = html + '<img src="/img/thumb/t_' + i + '.png" alt="' + i + '">';
				} else {
					html = html + '<img src="/img/thumb/t_000.png" alt="' + i + '">';
				}
				html = html + '</div><div class="panel-footer"><span class="badge">' + i + '</span></div></div></div>';
				$("#hdex-gallery").append(html);
			}
		});
	</script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Historical Dex</h1>
  <p>An attempt at a photo gallery</p> 
</div>
  
<div class="container">
	<div class="row" id="hdex-gallery">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
			<div class="panel panel-default">
				<div class="panel-body">Test</div>
				<div class="panel-footer"><span class="badge">1</span> This is a panel.</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
