<!DOCTYPE html>
<html lang="en">
<head>
	<title>Historical Dex</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<style>
		.panel-body {
			text-align:center; 
		}
		.pokegot {
			background-color:#00AA00;
		}
		.pokenot {
			background-color:#AA0000;
		}
	</style>
	
	
	<script>
		var completed = [
		36,
		63,
		71,
		78,
		103,
		113,
		129,
		134,
		139,
		140
		];
		$( document ).ready(function() {
			var completePerc = (((completed.length)/(251))*100).toFixed(2);
			$('.progress-bar').css('width', completePerc+'%').attr('aria-valuenow', completePerc);
			$('#totalProg').html(completed.length + ' / 251 (' + completePerc + '%)');
			var html = "";
			for(i = 1; i < 252; i++) { 
				html = "";
				html = html + '<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"><div class="panel panel-default"><div class="panel-body">';
				if(jQuery.inArray(i, completed) !== -1) {
					html = html + '<img class="img-rounded" src="./img/thumb/t_' + i + '.png" alt="' + i + '">';
					html = html + '</div><div class="panel-footer"><span class="badge pokegot">' + i + '</span></div></div></div>';
				} else {
					html = html + '<img class="img-rounded" src="./img/thumb/t_0.png" alt="' + i + '">';
					html = html + '</div><div class="panel-footer"><span class="badge pokenot">' + i + '</span></div></div></div>';
				}
				$("#hdex-gallery").append(html);
			}
		});
	</script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Historical Dex</h1>
  <p>An attempt at a dynamic photo gallery</p> 
</div>
  
<div class="container">
	<div class="progress">
		<p style="text-align:center;">Completion: <span id="totalProg"></span></p>
		<div id="totalProg" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
		</div>
	</div>
	<div class="row" id="hdex-gallery">

	</div>
</div>

</body>
</html>
